<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.864.0.min.js"></script>
    <script src="./success.js" defer></script>
    <script src='./s3photos.js' defer></script>
  </head>

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <img width="120"
          height="120"
         id='logo' onclick="window.location.href = '/';" style="cursor: pointer;"" />
        </header>
        <div class="sr-payment-summary completed-view">
            <h1>Your payment succeeded</h1>
          </div>
          <div class="completed-view-section">
            <div id='success-message'>

            </div>

            <form id="manage-billing-form">
              <button>Manage Billing</button>
            </form>
          </div>
        </div>
        <div class="sr-content">
        </div>
      </div>
    </div>
  </body>
</html>
