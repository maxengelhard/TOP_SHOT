<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="./img/logodope.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <img width="120"
          height="120"
          src='./img/logodope.png' onclick="window.location.href = '/';" style="cursor: pointer;"" />
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Your payment was canceled</h1>
          <button onclick="window.location.href = '/';">Click here to try again</button>
        </div>
      </div>
      <div class="sr-content">
      </div>
    </div>
  </body>
</html>
